<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="go_back ()">უკან დაბრუნება</button>
    <button type="button" onclick="go_forward ()">წინ გადასვლა</button>
    <script>
        function go_back(){
         window.history.back()
        }
        function go_forward(){
        window.history.forward();
        }
    </script>
</body>
</html>
